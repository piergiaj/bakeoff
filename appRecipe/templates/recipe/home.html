{% extends "recipe/base.html" %}

{% block title %}Recipe Site{% endblock title %}

{% block content %}
  <h1>Welcome to the Home Page!</h1>

  {# carousel code #}
  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="{% if forloop.first %}active {% endif %}item">
          <a href="{% url 'recipeDetail' recipeOfTheDay.id %}">
          <img src="{{ recipeOfTheDay.mainPicture.path }}" alt="pic" />
          <div class="carousel-caption">
            <h4>{{ recipeOfTheDay.name }}</h4>
            <p>"{{ recipeOfTheDay.chefComment }}" - {{ recipeOfTheDay.chef.username }}</p>
          </div>
        </a>
        </div>
    </div>
  </div>
{% endblock content %}
