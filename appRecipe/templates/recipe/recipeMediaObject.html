<div class="media">
  <a class="pull-left" href="{% url 'recipeDetail' recipe.id %}">
    <img style="width:64px;height:64px;" src="{{ recipe.mainPicture.path }}" class="img-polaroid">
  </a>
  <div class="media-body">
    <h4 class="media-heading"><a href="{% url 'recipeDetail' recipe.id %}">{{ recipe.name }}</a></h4>
    <p>{% include "recipe/starRating.html" with value=recipe.averageRating disabled="disabled" name=starName only %}</p><br />
    <p>{{ recipe.chefComment }}</p>
    <p><span class="muted">Cheffed by </span><a href="{% url 'chefDetail' recipe.chef.id %}">{{ recipe.chef.username }}</a></p>
  </div>
</div>
