{% extends "recipe/base.html" %}

{% block title %}{{ recipe.name}}{% endblock title %}

{% block content %}
  <h1>{{ recipe.name }}</h1>
  {{ recipe.chefComment }}
  <h2>Ingredients</h2>
  <ul>
  {% for ingredient in recipe.ingredients.all %}
    <li>{{ ingredient.name }}</li>
  {% endfor %}
  </ul>
{% endblock content %}
