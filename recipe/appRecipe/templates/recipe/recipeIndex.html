{% extends "recipe/base.html" %}

{% block title %}Recipe Index{% endblock title %}

{% block content %}
  {% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
      <li><a href="{% url 'recipeDetail' recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No recipes are available.</p>
  {% endif %}
{% endblock content %}
