<div class="media">
  <a class="pull-left" href="{% url 'recipeDetail' recipe.id %}">
    <img style="width:64px;height:64px;" src="{{ recipe.mainPicture.path }}" >
  </a>
  <div class="media-body">
    <h4 class="media-heading"><a href="{% url 'recipeDetail' recipe.id %}">{{ recipe.name }}</a></h4>
    Cheffed by: <a href="{% url 'chefDetail' recipe.chef.id %}">{{ recipe.chef.username }}</a><br />
    {{ recipe.chefComment }}
  </div>
</div>
